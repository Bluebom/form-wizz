    <link rel="stylesheet" href="style.css">

<body>
    <div class="content container p-3">

                        </section>

                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">

                            <div class="input-group mb-3">

                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Recipient's username"

                                <span class="input-group-text" id="basic-addon2">@example.com</span>
                            </div>

                            
                        </section>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./script.step.js"></script>
    <script>
        
        const icon = document.createElement("i");
        const classe = document.createAttribute('class');
        classe.value = 'fas fa-check';
        icon.setAttributeNode(classe);
        // anchor.appendChild(icon);
        $(function () {
            $("#wizard").steps({
                headerTag: "h2",
                bodyTag: "section",
                transitionEffect: "fade",
                labels: {
                    cancel: "Cancelar",
                    current: "passo atual:",
                    pagination: "Paginação",
                    finish: "Fim",
                    next: "Próximo",
                    previous: "Anterior",
                    loading: "Carregando..."
                }

            });
                $('.wizard > .steps .number').html('<i class="far fa-check-circle"></i>')
        });
        // let anchor = document.querySelector('.wizard > .steps .number');
    </script>
